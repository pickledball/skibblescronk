<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            padding: 50px 10px;
        }
        .item-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .item img {
            width: 150px;
            height: auto;
        }
        .main-item img {
            width: 250px;
            height: auto;
        }
        .footer {
            font-size: 24px;
            color: #ccc;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu">‚ò∞</div>
        <div class="nav-links">
            <span>Home</span>
            <span>Gallery</span>
            <span>Shop</span>
        </div>
        <div class="search">üîç</div>
    </div>
    <div class="content">
        <div class="item-container">
            <div class="item"><img src="leash.png" alt="Leash"></div>
            <span>‚Üê</span>
        </div>
        <div class="main-item"><img src="surfboard.png" alt="Surfboard"></div>
        <div class="item-container">
            <span>‚Üí</span>
            <div class="item"><img src="fin.png" alt="Fin"></div>
        </div>
    </div>
    <div class="footer">New Collection 01</div>
</body>
</html>
